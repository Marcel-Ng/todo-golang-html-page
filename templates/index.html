<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <title>{{ .Title }}</title>
</head>
<body>
    <h1>{{ .Title}}</h1>

    {{ range.Posts}}
    <section>
        <h2> {{ .Title }} </h2>
        <p> {{ .Body }} </p>
        <hr>
        <span> {{ .Love }} </span>
    </section>
    {{ end}}

    <script src="./static/script.js"></script>
</body>
</html>
